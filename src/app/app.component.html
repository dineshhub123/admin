<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  My Application
  <span class="xxxx-menu-spacer"></span>
  <div>
    <a mat-button [routerLink]="'/accounts'"> Accounts </a>
    <a mat-button [routerLink]="'/contacts'"> Contacts </a>
    <a mat-button [routerLink]="'/about'"> About </a>
    <a mat-button [routerLink]="'/login'"> Login </a>
  <a mat-button [routerLink]="'/customerorder'"> Customer Order </a>
  </div>
  <span class="toolbar-item-spacer"></span>

  <button mat-icon-button matTooltip="Like">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Share">
    <mat-icon>share</mat-icon>
  </button>
 <div class="notification-wrapper" #notificationMenu>
  <button mat-icon-button [matMenuTriggerFor]="notificationDropdown">
    <mat-icon>notifications</mat-icon>
    <span class="notification-badge" *ngIf="getNotifyUserArray?.length > 0">{{ getNotifyUserArray?.length }}</span>
  </button>

  <mat-menu #notificationDropdown="matMenu" class="notification-menu">
    <ng-container *ngIf="getNotifyUserArray.length > 0; else noNotif">
      <button mat-menu-item *ngFor="let item of getNotifyUserArray" (click)="openNotification()">
        <div class="notif-content">
         <span class="name">{{item?.product_name | titlecase}}</span>
   <span class="name">{{item?.user_first_name | titlecase}}</span>
   <span class="name">{{item?.user_phone}} </span>
   <span class="name">{{item?.user_address | titlecase}} </span>
        </div>
      </button>
    </ng-container>
    <ng-template #noNotif>
      <button mat-menu-item disabled>No notifications</button>
    </ng-template>
  </mat-menu>
</div>

  <button
    mat-icon-button
    matTooltip="My Account"
    [matMenuTriggerFor]="userAccountMenu"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>person</mat-icon><span>My Account</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>settings</mat-icon><span>Settings</span>
    </button>
    <button mat-menu-item routerLink="#">
      <mat-icon>help</mat-icon><span>Help</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="adminLogout()">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>
<!-- Toolbar -->
<mat-sidenav-container>
  <!-- <app-sidebar></app-sidebar> -->
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
    />

    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/dashboard">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

    <mat-divider></mat-divider>
  </mat-sidenav>

  <mat-sidenav-content>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
