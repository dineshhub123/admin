<div class="container-fluid dashboard-back pt-4">
  <div class="row">
    <div class="col-md-2 mb-4" *ngFor="let row of rows">
      <mat-card appearance="outlined" class="metric-card"  [ngClass]="row.borderColorClass">
        <mat-card-header>
          <mat-card-title>{{ row.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="card-body-row">
            <div class="value-section">
              <span class="value">{{ row.value }}%</span>
            </div>

            <div class="spinner-container">
              <!-- Background Track -->
              <mat-progress-spinner
                class="background-spinner"
                mode="determinate"
                [value]="100"
                [diameter]="60"
                [strokeWidth]="5">
              </mat-progress-spinner>

              <!-- Foreground Progress -->
              <mat-progress-spinner
                class="foreground-spinner"
                mode="determinate"
                [value]="row.spinnerValue"
                [color]="row.color"
                [diameter]="60"
                [strokeWidth]="5">
              </mat-progress-spinner>

              <!-- Center Label -->
              <div class="percentage-label">
                {{ row.spinnerValue }}%
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

   <div class="col-md-3 mb-4" *ngFor="let progress of progressbar">
      <mat-card appearance="outlined" class="metric-card" [ngClass]="progress.borderColorClassone">
        <mat-card-header>
          <mat-card-title>{{ progress.title }}</mat-card-title>
        </mat-card-header>
      <mat-card-content>
  <div class="card-body-progress">
    <div class="value-section">
      <span class="title">{{ progress.title }}</span>
      <span class="value">{{ progress.value }}%</span>
    </div>

    <mat-progress-bar
      class="bar-progress"
      mode="determinate"
      [value]="progress.barValue"
      [color]="progress.color">
    </mat-progress-bar>
  </div>
</mat-card-content>

      </mat-card>
    </div>

    <div class="col-md-4">
  <mat-card appearance="outlined" class="chart-card">
    <mat-card-header class="dateselect">
      <mat-card-title>Profit</mat-card-title>
      
    <div class="datepicker-wrapper">
  <mat-form-field appearance="fill" style="width: 150px;" class="pt-4">
    <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="onDateChange()" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>



    </mat-card-header>

    <mat-card-content>
      <div echarts [options]="barChartOption" class="chart" style="height: 200px;"></div>
    </mat-card-content>
  </mat-card>
</div>


<div class="col-md-4">
 <mat-card appearance="outlined" class="chart-card">
     <mat-card-header>
          <mat-card-title>Pie Chart</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div echarts [options]="pieChartOption" class="chart" style="height: 200px;"></div>
        </mat-card-content>
      </mat-card>
    </div>
<div class="col-md-4">
 <mat-card appearance="outlined" class="chart-card">
     <mat-card-header>
          <mat-card-title>Pie Chart</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div echarts [options]="velocityChartOption" class="chart" style="height: 200px;"></div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
